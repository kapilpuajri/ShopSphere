spring:
  application:
    name: shopsphere-backend
  
  datasource:
    url: jdbc:mysql://localhost:3307/shopsphere_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: shopsphere-secret-key-for-jwt-token-generation-minimum-256-bits
  expiration: 86400000

keycloak:
  realm: shopsphere
  auth-server-url: http://localhost:8081
  resource: shopsphere-client
  credentials:
    secret: shopsphere-client-secret

logging:
  level:
    com.shopsphere: DEBUG
    org.springframework.security: DEBUG

